<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>code</title>
    <link rel="stylesheet" href="css/code.css">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <script type="text/javascript" src="js/bootstrap.min.js"></script>    
    <!-- <script src="js/jquery-3.6.0.js"></script> -->
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/additional-methods.min.js"></script>
    <link rel="stylesheet" href="css/jquery-ui.css">
    <script src="js/jquery-ui.js"></script> 
    
    

    <!-- <script>
        $(function () {

    <script>
        $().ready(function () {
            $("#datepickers").datepicker();
            $("#datepicker").datepicker();
            $("#frm").validate({
                rules: {
                    Name: "required",
                    email: "required",
                    password: {
                        required: true,
                        minlength: 8,
                    },
                    c_password: {
                        required: true,
                        minlength: 8,
                        equalTo: "#password" //for checking both passwords are same or not
                    },
                }, messages: {
                    Name: "Please Enter Name ",
                    Name: "Please Enter email ",
                    password: {
                        required: "Please enter a password",
                        minlength: "Your password must be consist of at least 8 characters"
                    },
                    c_password: {
                        required: "Please enter a password",
                        minlength: "Your password must be consist of at least 8 characters",
                        equalTo: "Please enter the same password as above"
                    },
                }
            });
        });
    </script>

     <script>
        function onclick_myfun() {
            var first_number = document.getElementById("first_number").value;
            var second_number = document.getElementById("second_number").value;
            var add = Number(first_number) + Number(second_number);
            document.getElementById('sum').value = add;
        }
        function onchange_myfun(first_number2 = 0, second_number2 = 0) {
            //alert("Hello Uesr!");
            var add2 = Number(first_number2) + Number(second_number2)
            document.getElementById('sum2').value = add2;
        }
        function onblur_myfun(first_number3, second_number3) {
            //alert("Hello Uesr!");
            var first_number3 = document.getElementById("first_number3").value;
            var second_number3 = document.getElementById("second_number3").value;
            var add3 = Number(first_number3) + Number(second_number3)
            document.getElementById('sum3').value = add3;
        }
    </script>

</head>
<br><br>
<div class="form-validation col-md-6" style="margin-left:15rem">
    <form id="frm">
        <p><center>Registration form</center></p>
        <div class="row mb-3">
            <input type="text" class="form-control" id="Name" name="Name" placeholder="Enter Name">
        </div>
        <div class="row mb-3">
            <input type="email" class="form-control" id="Email" name="email" placeholder="Enter Email">
        </div>
        <div class="row mb-3">
            <input type="text" class="form-control" id="datepicker" name="datepicker"
                placeholder="Enter Birth Date">
        </div>
        <div class="row mb-3">
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password">
        </div>
        <div class="row mb-3">
            <input type="c_password" class="form-control" id="c_password" name="c_password" placeholder="Confirm Password">
        </div>
        <div class="row mb-3">
            <button class="btn-success">submit</button>
        </div>
    </form>
</div>
<br><br>
<p>  Calculate numbers</p>

<div class="java-table">
    <table>
        <tr>
            <td>Enter First Number</td>
            <td><input type="number" id="first_number" name="first_number"></td>
        </tr>
        <tr>
            <td>Enter Second Number</td>
            <td><input type="number" id="second_number" name="second_number"></td>
        </tr>
        <tr>
            <td>Sum of First and Second Number</td>
            <td><input type="number" id="sum" name="sum"></td>
        </tr>
        <tr>
            <td colspan="2" align="margin-left"><input type="submit" name="" id="btn" onclick="onclick_myfun()"></td>
        </tr>
    </table>

    <br> <br>

    <table>
        <tr>
            <td>Enter First Number</td>
            <td><input type="number" id="first_number2" name="first_number2"
                    onchange="onchange_myfun(this.value,getElementById('second_number2').value)"></td>
        </tr>
        <tr>
            <td>Enter Second Number</td>
            <td><input type="number" id="second_number2" name="second_number2"
                    onchange="onchange_myfun(getElementById('first_number2').value,this.value)"></td>
        </tr>
        <tr>
            <td>Sum of First and Second Number</td>
            <td><input type="number" id="sum2" name="sum2"></td>
        </tr>
    </table>

    <br> <br>

    <table>
        <tr>
            <td>Enter First Number</td>
            <td><input type="number" id="first_number3" name="first_number3"
                    onkeyup="onblur_myfun(this.value,getElementById('second_number3'))"></td>
        </tr>
        <tr>
            <td>Enter Second Number</td>
            <td><input type="number" id="second_number3" name="second_number3"
                    onkeyup="onblur_myfun(getElementById('first_number3'),this.value)"></td>
        </tr>
        <tr>
            <td>Sum of First and Second Number</td>
            <td><input type="number" id="sum3" name="sum3"></td>
        </tr>
        <tr>
            <td>Date</td>
            <td><input id="datepickers" name="datepicker"></td>
        </tr>
    </table>
</div>
